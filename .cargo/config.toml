 [build]
# Ensure tests don't automatically enable all features
# This prevents Python linking issues when testing without zephyr-python

[alias]
# Test all packages except zephyr-python without Python features
test-no-python = "test --workspace --exclude zephyr-python"

# Test with all non-Python features
test-all = "test --workspace --exclude zephyr-python --features zephyr-strategy/hot-reload"
