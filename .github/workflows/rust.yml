name: Rust

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-check"
          cache-on-failure: true
      - name: Check with all features
        run: cargo check --all-features
      - name: Check without default features
        run: cargo check --no-default-features

  lint:
    name: Clippy lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-lint"
          cache-on-failure: true
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test - ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [msrv, stable, macos, windows]
        include:
          - build: msrv
            os: ubuntu-latest
            rust: 1.92.0
          - build: stable
            os: ubuntu-latest
            rust: stable
          - build: macos
            os: macos-latest
            rust: stable
          - build: windows
            os: windows-latest
            rust: stable
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install Python development files (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-${{ matrix.os }}"
          cache-on-failure: true
      - name: Configure PyO3 (Linux)
        if: runner.os == 'Linux'
        run: |
          python3 - <<'PY'
          import os
          import sysconfig
          from pathlib import Path

          libdir = sysconfig.get_config_var("LIBDIR") or ""
          libpl = sysconfig.get_config_var("LIBPL") or ""
          ldlibrary = sysconfig.get_config_var("LDLIBRARY") or ""

          candidates = [Path(p) for p in (libdir, libpl) if p]
          libpath = None
          if ldlibrary:
            for candidate in candidates:
              if (candidate / ldlibrary).exists():
                libpath = candidate
                break

          if libpath is None and candidates:
            libpath = candidates[0]

          name = ldlibrary
          if name.startswith("lib"):
            name = name[3:]
          for suffix in (".so", ".dylib", ".a"):
            if name.endswith(suffix):
              name = name[: -len(suffix)]

          with open(os.environ["GITHUB_ENV"], "a") as env:
            env.write("PYO3_PYTHON=python3\n")
            if libpath:
              env.write(f"PYO3_LIB_DIR={libpath}\n")
              if name:
                env.write(f"RUSTFLAGS=-L{libpath} -l{name}\n")
          PY
      - name: Configure PyO3 (macOS)
        if: runner.os == 'macOS'
        run: |
          python3 - <<'PY'
          import os

          python_location = os.environ.get("pythonLocation", "")
          libdir = os.path.join(python_location, "lib") if python_location else ""

          with open(os.environ["GITHUB_ENV"], "a") as env:
            env.write("PYO3_PYTHON=python3\n")
            if libdir:
              env.write(f"PYO3_LIB_DIR={libdir}\n")
              env.write("PYO3_LIB_NAME=python3.10\n")
              env.write(f"RUSTFLAGS=-L{libdir} -lpython3.10\n")
          PY
      - name: Configure PyO3 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $libdir = python -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR') or sysconfig.get_config_var('LIBPL') or '')"
          $ldlibrary = python -c "import sysconfig; print(sysconfig.get_config_var('LDLIBRARY') or '')"
          $libname = $ldlibrary -replace '^lib','' -replace '\\.so$|\\.dylib$|\\.a$|\\.lib$',''
          Add-Content $env:GITHUB_ENV "PYO3_PYTHON=python"
          if ($libdir) { Add-Content $env:GITHUB_ENV "PYO3_LIB_DIR=$libdir" }
          if ($libname) { Add-Content $env:GITHUB_ENV "PYO3_LIB_NAME=$libname" }
      - name: Run all tests
        run: cargo test --all-features --workspace --exclude zephyr-python

  fmt:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-fmt"
          cache-on-failure: true
      - name: Check formatting
        run: cargo fmt --all -- --check

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-doc"
          cache-on-failure: true
      - name: Check documentation
        run: cargo doc --no-deps --all-features --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

  security:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-security"
          cache-on-failure: true

      - name: Generate lockfile
        run: cargo generate-lockfile

      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: RUSTSEC-2023-0071, RUSTSEC-2024-0436, RUSTSEC-2026-0001
