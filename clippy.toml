# Zephyr Clippy Configuration

# Cognitive complexity threshold for functions
cognitive-complexity-threshold = 10

# Maximum lines per function
too-many-lines-threshold = 50

# Maximum number of arguments for functions
too-many-arguments-threshold = 7

# Maximum number of struct fields
max-struct-bools = 3

# Type complexity threshold
type-complexity-threshold = 250

# Allowed names for variables (avoid single letter names except these)
allowed-idents-below-min-chars = ["i", "j", "k", "n", "x", "y", "z", "id", "ok"]

# Minimum identifier length
min-ident-chars-threshold = 2

# Documentation requirements
missing-docs-in-crate-items = true

# Disallowed methods (use safer alternatives)
disallowed-methods = [
    { path = "std::env::set_var", reason = "Not thread-safe, use configuration instead" },
    { path = "std::env::remove_var", reason = "Not thread-safe, use configuration instead" },
]

# Disallowed types
disallowed-types = [
    { path = "std::collections::HashMap", reason = "Use dashmap or parking_lot::RwLock<HashMap> for thread safety" },
]

# Standard macro format
standard-macro-braces = [
    { name = "vec", brace = "[" },
    { name = "format", brace = "(" },
    { name = "println", brace = "(" },
    { name = "eprintln", brace = "(" },
    { name = "write", brace = "(" },
    { name = "writeln", brace = "(" },
]

# Arithmetic side effects - allow in specific modules
arithmetic-side-effects-allowed = []

# Large error threshold for Result types
large-error-threshold = 128

# Enum variant size threshold
enum-variant-size-threshold = 200

# Future size threshold for async functions
future-size-threshold = 16384

# Stack size threshold
stack-size-threshold = 512000

# Verbose bit mask threshold
verbose-bit-mask-threshold = 1

# Trivial copy size limit
trivial-copy-size-limit = 16

# Pass by value size limit
pass-by-value-size-limit = 256

# Single char binding names allowed
single-char-binding-names-threshold = 4

# Allowed wildcard imports
allowed-wildcard-imports = ["zephyr_core::prelude"]
