server:
  host: "0.0.0.0"
  port: 8080
  tls_enabled: false
  tls_cert_path: ""
  tls_key_path: ""
  request_timeout_ms: 30000
  max_connections: 1000

exchanges:
  binance:
    api_key: "your_api_key"
    api_secret: "your_api_secret"
    testnet: true
    ws_url: "wss://testnet.binance.vision/ws"
    rest_url: "https://testnet.binance.vision"
    rate_limit_per_second: 10
    enabled: true

  okx:
    api_key: "your_okx_api_key"
    api_secret: "your_okx_api_secret"
    passphrase: "your_okx_passphrase"
    testnet: true
    ws_url: "wss://ws.okx.com:8443/ws/v5/public"
    rest_url: "https://www.okx.com"
    rate_limit_per_second: 10
    enabled: false

risk:
  max_position_value: 100000
  max_total_position: 500000
  daily_loss_limit: 10000
  max_orders_per_second: 10
  max_orders_per_minute: 300
  auto_reduce_enabled: false
  auto_reduce_percent: 50

logging:
  level: "info"
  format: "json"
  directory: "./logs"
  max_file_size: 104857600
  max_files: 10
  stdout_enabled: true

storage:
  data_directory: "./data"
  compression_enabled: true
  cache_size_mb: 512
  mmap_enabled: true

plugins:
  strategies:
    - name: "dual_thrust"
      type: "rust"
      class: "DualThrust"
      auto_start: true
      params:
        name: "dual_thrust"
        symbol: "BTC-USDT"
        lookback: 20
        k1: 0.5
        k2: 0.5
        position_size: 1.0

  adapters:
    - name: "binance"
      path: "./adapters/libbinance_adapter.so"
      enabled: true
      config:
        testnet: true

shutdown:
  timeout_secs: 30
  cancel_pending_orders: true
  save_state: true
  cancel_timeout_secs: 10
